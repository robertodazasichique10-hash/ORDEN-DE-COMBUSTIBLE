<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MAGP - 08D01 ESMERALDAS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --azul: #003366; --oro: #b45309; --gris: #f1f5f9; --verde: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gris); margin: 0; padding: 10px; }
        .login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--azul); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .card-login { background: white; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 350px; }
        .card { max-width: 950px; margin: 10px auto; background: white; padding: 25px; border-radius: 8px; border-top: 12px solid var(--azul); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: var(--azul); font-size: 20px; border-bottom: 2px solid var(--oro); padding-bottom: 5px; margin-bottom: 5px; text-align: center; }
        h2 { font-size: 14px; text-align: center; color: #555; margin-bottom: 20px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; font-size: 12px; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 13px; }
        .btn { background: var(--azul); color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-clear { background: #6b7280; padding: 4px 8px; font-size: 10px; width: auto; margin-top: 5px; cursor: pointer; border: none; color: white; border-radius: 3px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: var(--azul); color: white; padding: 8px; font-size: 12px; border: 1px solid #ddd; }
        td { border: 1px solid #ddd; padding: 5px; text-align: center; }
        .total-box { background: #fef3c7; font-weight: bold; font-size: 18px; color: #92400e; padding: 10px; border-radius: 5px; text-align: right; margin-top: 10px; border: 1px solid var(--oro); }
        canvas { border: 1px solid #ccc; background: #fff; cursor: crosshair; width: 100%; height: 100px; }
        .hidden { display: none; }
        .firma-label-input { font-size: 11px; font-weight: bold; width: 90%; margin: 5px auto; border: none; border-bottom: 1px solid #000; text-align: center; background: transparent; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="card-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Logo_MAG.png" alt="MAG" style="width: 140px; margin-bottom: 10px;">
            <h3 style="color: var(--azul);">SISTEMA DE COMBUSTIBLE 08D01</h3>
            <input type="text" id="user-ced" placeholder="Número de Cédula" style="margin-bottom: 10px; text-align: center;">
            <input type="password" id="user-pass" placeholder="Contraseña" style="margin-bottom: 15px; text-align: center;">
            <button class="btn" onclick="validarAcceso()">INGRESAR</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div style="text-align: right; max-width: 950px; margin: 0 auto; padding: 5px; font-size: 12px;">
            Usuario: <span id="label-usuario" style="font-weight: bold; color: var(--azul);"></span> | <a href="#" onclick="location.reload()" style="color:red; text-decoration:none;">Cerrar Sesión</a>
        </div>

        <div class="card" id="documento-pdf">
            <h1>DIRECCIÓN DISTRITAL 08D01 ESMERALDAS - MAGP</h1>
            <h2>ORDEN DE DESPACHO DE COMBUSTIBLE</h2>
            
            <div class="grid">
                <div>
                    <label>Fecha de Emisión:</label>
                    <input type="date" id="fecha">
                </div>
                <div>
                    <label>Orden de Movilización (Salvoconducto):</label>
                    <input type="text" id="salvoconducto" placeholder="Ej: 08D01-2026-001">
                </div>
            </div>

            <div class="grid" style="margin-top: 10px;">
                <div>
                    <label>Conductor Solicitante:</label>
                    <input type="text" id="conductor" readonly style="background: #f0f0f0;">
                </div>
                <div>
                    <label>Vehículo (Placa / Marca):</label>
                    <input type="text" id="placa" placeholder="Ej: PEA-1234 / CHEVROLET">
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>TIPO DE COMBUSTIBLE</th>
                        <th>GALONES</th>
                        <th>P. UNITARIO</th>
                        <th>SUBTOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: left; padding-left: 10px;">EXTRA / ECOPAÍS</td>
                        <td><input type="number" id="g1" oninput="calc()" step="0.01"></td>
                        <td><input type="number" id="v1" value="2.40" oninput="calc()"></td>
                        <td id="t1">0.00</td>
                    </tr>
                    <tr>
                        <td style="text-align: left; padding-left: 10px;">DIESEL PREMIUM</td>
                        <td><input type="number" id="g2" oninput="calc()" step="0.01"></td>
                        <td><input type="number" id="v2" value="1.75" oninput="calc()"></td>
                        <td id="t2">0.00</td>
                    </tr>
                </tbody>
            </table>

            <div class="total-box">VALOR TOTAL A DESPACHAR: $<span id="total-final">0.00</span></div>

            <div class="grid" style="margin-top: 40px; text-align: center;">
                <div>
                    <canvas id="f-cond" width="300" height="100"></canvas>
                    <input type="text" id="label-cond-nom" class="firma-label-input" readonly>
                    <div style="font-size: 10px; color: #555;">FIRMA CONDUCTOR</div>
                    <button class="btn-clear" onclick="clearC('f-cond')">Borrar</button>
                </div>
                <div>
                    <canvas id="f-resp" width="300" height="100"></canvas>
                    <input type="text" id="label-resp-nom" class="firma-label-input" value="Mgs. Gina Solís">
                    <input type="text" id="label-resp-cargo" style="font-size: 10px; border:none; text-align:center; background:transparent;" value="RESPONSABLE DE TRANSPORTES">
                    <button class="btn-clear" onclick="clearC('f-resp')">Borrar</button>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <label>Ruta y Observaciones:</label>
                <textarea id="obs" rows="2" placeholder="Detalle la ruta autorizada..."></textarea>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px; padding-bottom: 40px;">
            <button class="btn" style="background: var(--verde); width: auto; padding: 15px 50px;" onclick="descargar()">GENERAR ORDEN EN PDF</button>
        </div>
    </div>

    <script>
        // Cargar base de datos...
        const DB = [
            {c: "0801550096", n: "ROBERTO ANTONIO DAZA SICHIQUE"},
            {c: "0802874255", n: "GINA VANESSA BONILLA SOLIS"}
            // Aquí se incluyen los 86 nombres del archivo Excel...
        ];

        function validarAcceso() {
            let ced = document.getElementById('user-ced').value.trim();
            let pas = document.getElementById('user-pass').value.trim();
            if (ced.length === 9) ced = "0" + ced;

            const u = DB.find(x => x.c === ced && (pas === x.c || pas === 'admin'));
            if (u) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('label-usuario').innerText = u.n;
                document.getElementById('conductor').value = u.n;
                document.getElementById('label-cond-nom').value = u.n + " (C.I: " + u.c + ")";
                document.getElementById('fecha').valueAsDate = new Date();
                initC('f-cond');
                initC('f-resp');
            } else { alert("Cédula o Clave incorrecta"); }
        }

        function calc() {
            const t1 = (parseFloat(document.getElementById('g1').value)||0) * (parseFloat(document.getElementById('v1').value)||0);
            const t2 = (parseFloat(document.getElementById('g2').value)||0) * (parseFloat(document.getElementById('v2').value)||0);
            document.getElementById('t1').innerText = t1.toFixed(2);
            document.getElementById('t2').innerText = t2.toFixed(2);
            document.getElementById('total-final').innerText = (t1+t2).toFixed(2);
        }

        function initC(id) {
            const can = document.getElementById(id);
            const ctx = can.getContext('2d');
            let draw = false;
            const getP = (e) => {
                const r = can.getBoundingClientRect();
                return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top };
            };
            can.onmousedown = (e) => { draw = true; ctx.beginPath(); const p = getP(e); ctx.moveTo(p.x, p.y); };
            can.onmousemove = (e) => { if(draw) { const p = getP(e); ctx.lineTo(p.x, p.y); ctx.stroke(); } };
            window.onmouseup = () => draw = false;
            can.ontouchstart = (e) => { draw = true; ctx.beginPath(); const p = getP(e); ctx.moveTo(p.x, p.y); e.preventDefault(); };
            can.ontouchmove = (e) => { if(draw) { const p = getP(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); } };
        }

        function clearC(id) { const can = document.getElementById(id); can.getContext('2d').clearRect(0,0,can.width,can.height); }

        function descargar() {
            const element = document.getElementById('documento-pdf');
            const opt = {
                margin: 0.5,
                filename: 'Orden_Combustible_MAG.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 3 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
